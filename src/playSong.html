<!DOCTYPE html>
<html lang="zh-Hans">

<head>
  <title>播放</title>
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
  <link rel="stylesheet" href="./css/playSongCSS.css">
  <script src="../node_modules/jquery/dist/jquery.min.js"></script>
</head>
<body>
  <div class="playing">
    <section class="rotateImg">
      <img src="./img/pointer.png" alt="pointer" class="pointer">
      <div class="cover-wrapper">
        <div class="disc-wrapper">
          <div class="cover"></div>
          <img src="./img/dist.png" alt="disc" class="disc">
          <img src="./img/dist-light.png" alt="discLight" class="discLight">
          <section class="progress">
            <div class="progress-wrapper" data-start="" data-end="">
              <div class="bar"></div>
            </div>
            <div class="title-wrapper">
                <h2></h2>
                <h4></h4>
              </div>
          </section>
        </div>
      </div>
    </section>

    <section class="lyrics"></section>
    <section class="controls"></section>
    <audio src="#" preload="metadata" controls>
        <p>呀呀呀，看来小可爱你的浏览器不支持这个音频格式哇</p>
    </audio>
  </div>
  <script src="../node_modules/leancloud-storage/dist/av-min.js"></script>
  <script src="./js/init/av.js"></script>
  <script src="../node_modules/qiniu-js/dist/qiniu.min.js"></script>
  <script src="../node_modules/plupload/js/plupload.min.js"></script>
  <script src="./js/index_js/eventHub_index.js"></script>
  <script src="./js/index_js/playSongJS.js"></script>
</body>

</html>
